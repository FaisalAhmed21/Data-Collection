<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Game & Gallery App</title>
  <!-- Inline critical CSS -->
  <style>
    :root {
      --color-primary: #4a90e2;
      --color-secondary: #50e3c2;
      --color-bg: #f5f7fa;
      --font-base: 'Helvetica Neue', Arial, sans-serif;
      --transition-speed: 0.2s;
    }

    html {
      box-sizing: border-box;
      font-family: var(--font-base);
      background-color: var(--color-bg);
      color: #333;
    }
    *, *::before, *::after { box-sizing: inherit; }
    body, h1, h2, p, button { margin: 0; padding: 0; }
    img { max-width: 100%; height: auto; display: block; }

    header, main, section, footer { padding: 1rem; }

    header {
      background: var(--color-primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
    }
    nav a:focus-visible, nav a:hover {
      text-decoration: underline;
    }

    /* Utility classes */
    .flex { display: flex; }
    .flex-center { justify-content: center; align-items: center; }
    .btn {
      padding: 0.6rem 1.2rem;
      background: var(--color-secondary);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: transform var(--transition-speed);
    }
    .btn:focus-visible { outline: 2px solid var(--color-primary); }
    .btn:hover, .btn:focus { transform: scale(1.05); }

    /* Layout */
    .container { max-width: 960px; margin: 0 auto; }
    .screen { display: none; }
    .screen.active { display: block; }

    /* Typing screen */
    #typing-screen textarea {
      width: 100%;
      min-height: 150px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }

    /* Crystal game */
    #game-screen .crystal {
      width: 80px;
      height: 80px;
      margin: 0.5rem;
      background-size: cover;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }
    #game-screen .crystal:active {
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--color-secondary);
    }
    #game-screen .progress {
      margin-top: 1rem;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    #game-screen .progress-bar {
      height: 100%;
      background: var(--color-primary);
      transition: width var(--transition-speed);
    }

    /* Gallery */
    #gallery-screen .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }
    #gallery-screen .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    #gallery-screen .gallery-item img {
      transition: transform var(--transition-speed);
    }
    #gallery-screen .gallery-item:focus-visible, .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Export */
    #export-screen .export-btn {
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      nav a { margin: 0 1rem; }
      header { padding: 1rem 2rem; }
    }
  </style>
  <!-- Deferred non-critical CSS -->
  <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
</head>
<body>
  <header role="banner">
    <h1>Crystal App</h1>
    <nav aria-label="Main navigation">
      <a href="#" id="nav-typing">Typing</a>
      <a href="#" id="nav-game">Game</a>
      <a href="#" id="nav-gallery">Gallery</a>
      <a href="#" id="nav-export">Export</a>
    </nav>
  </header>

  <main class="container">
    <!-- Typing Screen -->
    <section id="typing-screen" class="screen active" aria-labelledby="nav-typing">
      <h2>Typing Practice</h2>
      <label for="typing-area" class="visually-hidden">Type your text here</label>
      <textarea id="typing-area" aria-describedby="typing-instructions"></textarea>
      <p id="typing-instructions">Practice typing to fill the text export.</p>
    </section>

    <!-- Crystal Game Screen -->
    <section id="game-screen" class="screen" aria-labelledby="nav-game">
      <h2>Crystal Tapping Game</h2>
      <div class="flex flex-center" id="crystals-container" aria-live="polite"></div>
      <div class="progress" aria-label="Game progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      </div>
    </section>

    <!-- Gallery Screen -->
    <section id="gallery-screen" class="screen" aria-labelledby="nav-gallery">
      <h2>Image Gallery</h2>
      <div class="gallery-grid" id="gallery" aria-live="polite"></div>
    </section>

    <!-- Export Screen -->
    <section id="export-screen" class="screen" aria-labelledby="nav-export">
      <h2>Export Data</h2>
      <button class="btn export-btn" id="export-btn">Download as Text</button>
    </section>
  </main>

  <footer role="contentinfo" class="container">
    <p>&copy; 2025 Crystal App Inc.</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
